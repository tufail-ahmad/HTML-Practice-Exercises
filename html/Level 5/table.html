<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tag Practice</title>
</head>

<body>
  <table border="1">
    <caption>Technologies</caption>
    <tr>
      <th colspan="2">I am tech good</th>
    </tr>
    <tr>
      <th>Languages</th>
      <th>Competency</th>
      <th>Years</th>
    </tr>
    <tr>
      <td>HTML</td>
      <td>8/10</td>
      <td>2</td>
    </tr>
    <tr>
      <td>CSS</td>
      <td>7/10</td>
      <td>5</td>
    </tr>
    <tr>
      <td>JS</td>
      <td>9/10</td>
      <td>3</td>
    </tr>
  </table>
</body>

</html>
